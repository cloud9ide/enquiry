<!DOCTYPE html>
<html>

<head>
    <meta/>
    <link href="./css/profile.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css" rel="stylesheet" />
    <title></title>
</head>

<body>
    <div id="app">
        <div id="doc-wrapper">
            <div id="doc-sidebar">
                <nav id="doc-nav" class="pills padding-top-6 margin-2"><a href="#example-basic">Basic form example with validation</a></nav>
            </div>
            <div id="doc-contents" class="padding-4">
                <div id="example-basic">
                    <h1>Basic form example with validation</h1>
                    <div class="row">
                        <div class="col-md-5">
                            <form novalidate="">
                                <div><label>E-mail</label><input type="email" name="email" placeholder="you@example.com" value="" /><small class="text-color-danger"></small></div>
                                <div><label>Password</label><input type="password" name="password" placeholder="********" value="" /><small class="text-color-danger"></small></div>
                                <div><label>Confirm password</label><input type="password" name="confirm" placeholder="********" value="" /><small class="text-color-danger"></small></div>
                                <div><textarea name="remarks"></textarea></div><br/><button class="solid fat important" type="submit">Create account</button></form>
                            <div class="flex-center-right margin-vertical-2"><button class="float-right noborder">{...} Toggle source</button></div>
                        </div>
                        <div class="col-md-8 col-lg-10"></div>
                    </div>
                    <hr class="margin-vertical-4" />
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
